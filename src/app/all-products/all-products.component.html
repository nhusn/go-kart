 <header class="bg-dark py-5 ">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop top Gadgets</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With our no-name shop</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                    <div class="col mb-5" *ngFor="let products of allProducts">
                        <div class="card h-100" >
                            <!-- Product image-->
                            <img height="230px" class="card-img-top" [src]="products.image" alt="..."  routerLink="view/{{products.id}}" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{products.title}}</h5>
                                    <!-- Product price-->
                                    ${{products.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div  class=" d-flex justify-content-between">
                                    <button (click)="addtoWishlist(products)" class="btn btn-outline-dark mt-auto">Cart+</button>
                                    <button (click)="addtoCart(products)" class="btn btn-outline-dark mt-auto">Wishlist+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
